language: python
python:
- 3.8
- 3.7
- 3.6
- 3.5
addons:
  apt:
    update: true
    packages:
    - unixodbc
    - odbcinst
    - unixodbc-dev
    - libz-dev
install: pip install -U tox-travis
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: "[PYPI_API_KEY]"
  on:
    tags: true
    repo: soundstripe/iaccess
    python: 3.8
env:
  global:
  - IACCESS_HOST=pub400.com
  - secure: 
  - secure: 
  - secure: 
  - secure: 

language: python
python:
- 3.8
- 3.7
- 3.6
- 3.5
addons:
  apt:
    update: true
    packages:
    - unixodbc
    - odbcinst
    - unixodbc-dev
    - libz-dev
before_install: openssl aes-256-cbc -K $encrypted_268b49090a6d_key -iv $encrypted_268b49090a6d_iv -in resources/ibm-iaccess-1.1.0.13-1.0.amd64.deb.enc -out resources/ibm-iaccess-1.1.0.13-1.0.amd64.deb -d
install:
  - pip install -U tox-travis
  - sudo dpkg -i resources/ibm-iaccess-1.1.0.13-1.0.amd64.deb
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: "[PYPI_API_KEY]"
  on:
    tags: true
    repo: soundstripe/iaccess
    python: 3.8
env:
  global:
  - IACCESS_HOST=pub400.com
